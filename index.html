<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo"><h1>LOGO</h1></div>
        <div class="banner"><h1>BANNER</h1></div>
    </header>
    <section class="content">
        <div class="left"><h2>Left Block</h2></div>
        <div class="middle">
            <div class="top"><h3>Center Top</h3></div>
            <div class="center">
                <div class="center-left"><h4>Center Left</h4></div>
                <div class="center-right"><h4>Center Right</h4></div>
            </div>
            <div class="bottom"><h3>Center bottom</h3></div>
        </div>
        <div class="right"><h2>Right block</h2></div>
    </section>
</body>
</html>
